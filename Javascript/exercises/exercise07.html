    <script>
        //1.)
        console.log("1.)");

        for(let x = 100; x > -1; x = x-10){
            console.log(x);
        }

        //2.)
        console.log("2.)");
        for(let y = 100; y > -1; y--){
            if(y % 2 != 0){
                console.log(y);
            }
        }

        //3.)
        console.log("3.)");
        for(let s = 1; s < 11; s++){
            console.log("*".repeat(s));
        }
    </script>
