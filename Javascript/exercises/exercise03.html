<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise03</title>
</head>
<body>
    <div id="output"></div>
   <script>
    let atBats = 300;
    let hits = 65;
    let singles = 50;
    let doubles = 5;
    let triples = 3;
    let homeruns = 7;
    let walks = 22;

    let BattingAverage = hits / (atBats - walks);
    let OnBasePercentage = (hits + walks) / atBats;
    let TotalBases = singles + (doubles * 2) + (triples * 3) + (homeruns * 4);

    console.log(BattingAverage, OnBasePercentage, TotalBases );

    document.getElementById("output").innerHTML = "<p>Batting Average: " + BattingAverage + "</p>";
    document.getElementById("output").innerHTML += "<p>On Base Percentage: " + OnBasePercentage + "</p>";
    document.getElementById("output").innerHTML += "<p>Total Bases: " + TotalBases + "</p>";


    
   </script> 
    
</body>
</html>
