<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <button id="btnPause">Pause</button>
    <button id="btnPlay">Play</button>
    <button id="btnStop">Stop</button>
    <button id="btnVolUp">Volume Up</button>
    <button id="btnVolDown">Volume Down</button>
    <button id="btnNext">Next</button>
    <button id="btnPrevious">Previous</button>

    <script>
        const btnPlay = document.getElementById("btnPlay");
        const btnStop = document.getElementById("btnStop");
        const btnPause = document.getElementById("btnPause");
        const btnVolUp = document.getElementById("btnVolUp");
        const btnVolDown = document.getElementById("btnVolDown");
        const btnNext = document.getElementById("btnNext");
        const btnPrevious = document.getElementById("btnPrevious");

        const audioPlayer = new Audio("MusicTest.mp3");

        btnPlay.addEventListener("click", (e) => {
            let buttonClicked = e.target.id;
            if(buttonClicked == "btnPlay"){
                audioPlayer.play();
            }    
        });

        btnStop.addEventListener("click", (e) => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });
        
        btnPause.addEventListener("click", (e) => {
            audioPlayer.pause();
        });

        btnVolUp.addEventListener("click", (e) => {
            audioPlayer.volume += .1;
        });

        btnVolDown.addEventListener("click", (e) => {
            audioPlayer.volume -= .1;
        });

        btnNext.addEventListener("click", (e) => {
            audioPlayer.src = "MusicTest1.mp3";
            audioPlayer.play();
        });

        btnPrevious.addEventListener("click", (e) => {
            audioPlayer.volume -= .1;
        });

    </script>
</body>
</html>
